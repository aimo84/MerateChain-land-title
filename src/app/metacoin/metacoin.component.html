<div class="wrapper">
    <div class="page-header" style="background-image: url('../assets/img/tigray-ethiopia.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                        <div class="card card-register">
                            <h3 class="title">Send Metacoin</h3>
                            <form class="register-form" (ngSubmit)="onSubmit()" #f="ngForm">
                                <label
                                  for="amount">Amount
                                </label>
                                <input
                                  type="number"
                                  id="amount"
                                  name="amount"
                                  ngModel
                                  class="form-control"
                                  placeholder="Amount to send">

                                <label
                                  for="address">Address
                                </label>
                                <input
                                  type="text"
                                  id="address"
                                  name="address"
                                  ngModel
                                  class="form-control"
                                  placeholder="Address to send to">

                                <button class="btn btn-default btn-block btn-round">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
